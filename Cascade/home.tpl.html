<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title><system-page-title/></title>
	<system-region name="UNIFORM HTML HEAD"/>
	<system-region name="LOCAL HTML HEAD"/>
	
	<!-- jQuery Carousel -->
	<script type="text/javascript" src="js/jquery.infinitecarousel.js"></script>
	<script type="text/javascript">
	$(function(){
		$('#carousel').infiniteCarousel({
			displayTime: 6000,
			transitionSpeed:250,
			textholderHeight : .25
		});
	});
	</script>
</head>

<body class="home">
<div id="wrap">
  <div id="container">
    <div id="content">
      
      <system-region name="UNIFORM CAMPUS HOME LOGO"/>
			<system-region name="UNIFORM CAMPUS LINKS"/>
      
      <div id="search">
				<system-region name="SEARCH"/>
      </div>
      
			<system-region name="MAIN NAV"/>
      
      <div id="carousel">
				<system-region name="BILLBOARD"/>
      </div>
      
      <div class="thirds light">
        <system-region name="ROW 2 LEFT"/>
        <system-region name="ROW 2 CENTER"/>
        <system-region name="ROW 2 RIGHT"/>
      </div>
      
      <div class="thirds dark">
        <system-region name="ROW 3 LEFT"/>
        <system-region name="ROW 3 CENTER"/>
        <system-region name="ROW 3 RIGHT"/>
      </div>
      
      <div class="columns clear four">
        <system-region name="BOTTOM ONE"/>
        <system-region name="BOTTOM TWO"/>
        <system-region name="BOTTOM THREE"/>
        <system-region name="BOTTOM FOUR"/>
      </div>
      
      <div id="footer">
				<system-region name="FOOTER LINKS"/>
				<system-region name="UNIFORM CAMPUS FOOTER"/>
      </div>

    </div><!-- /content-->
    
    <div class="sleed"><a class="handle" href="#">Content</a></div>		
		<system-region name="BACKGROUND"/>
    
  </div><!-- /container -->
</div><!-- /wrap -->
