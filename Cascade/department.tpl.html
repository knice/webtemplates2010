<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title><system-page-title/></title>
	<system-region name="UNIFORM HTML HEAD"/>
	<system-region name="LOCAL HTML HEAD"/>
</head>

<body class="department">
<div id="wrap">
  <div id="container">
    
    <!--start header-->
    <div id="content">
      
      <system-region name="UNIFORM CAMPUS LINKS"/>
      
      <div id="search">
        <system-region name="SEARCH"/>
      </div>
      
			<div id="pageTitle">
				<system-region name="UNIFORM CAMPUS LOGO"/>
				<system-region name="DEPARTMENT NAME"/>
			</div>
      
      <system-region name="MAIN NAV"/>
      
      <div id="banner">
				<system-region name="BANNER IMAGE"/>
			</div>

      <div class="thirds light">
				<system-region name="MIDDLE ROW LEFT"/>
				<system-region name="MIDDLE ROW CENTER"/>
        <system-region name="MIDDLE ROW RIGHT"/>
      </div>
      
      <div class="thirds light">
				<system-region name="BOTTOM ROW LEFT"/>
				<system-region name="BOTTOM ROW CENTER"/>
				<system-region name="BOTTOM ROW RIGHT"/>								
      </div>
      
      <div id="footer">
        <system-region name="FOOTER LINKS"/>
				<system-region name="UNIFORM CAMPUS FOOTER"/>
      </div>

    </div><!-- /content -->
    
    <div class="sleed"><a class="handle" href="#">Content</a></div>
    <system-region name="BACKGROUND"/>
    
  </div><!-- /container -->
</div><!-- /wrap -->
</body>
</html>
